<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chat v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
#login, #chat { flex: 1; display: flex; flex-direction: column; }
#chat { display: none; }

/* systemメッセージ */
.system { color: gray; }
.system.girl { color: red; font-weight: bold; }
.system.boy { color: blue; font-weight: bold; }

/* コントロール上部 */
#controls { display: flex; gap: 5px; padding: 5px; flex-shrink: 0; position: sticky; top: 0; background: #fff; z-index: 10; }
input, button { padding: 10px; font-size: 16px; }

/* 参加者リスト横並び */
#userList { display: flex; flex-wrap: wrap; gap: 10px; background: #f0f0f0; padding: 5px; list-style: none; max-height: 100px; overflow-x: auto; }
#userList li { padding: 3px 8px; border-radius: 5px; }

/* 設定タブ */
#settings { display: flex; gap: 5px; align-items: center; flex-wrap: wrap; padding: 5px; background: #f9f9f9; border-bottom: 1px solid #ccc; }
#settings input, #settings button { padding: 5px; font-size: 14px; }

/* メッセージ欄 */
#messages { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; list-style: none; }
#messages li { margin-bottom: 5px; }
</style>
</head>
<body>

<div id="login">
  <h2>入室</h2>
  <input id="nameInput" placeholder="名前">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <div id="controls">
    <input id="input" placeholder="メッセージ">
    <button id="sendBtn">送信</button>
  </div>

  <div id="participants">
    <strong>参加者:</strong>
    <ul id="userList"></ul>
  </div>

  <div id="settings">
    <label>文字色: <input type="color" id="colorSelect" value="#000000"></label>
    <label>内緒相手: <input id="privateTarget" placeholder="名前"></label>
    <button id="updateBtn">更新</button>
    <button id="leaveBtn">退出</button>
  </div>

  <ul id="messages"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const login = document.getElementById("login");
const chat = document.getElementById("chat");
const joinBtn = document.getElementById("joinBtn");
const nameInput = document.getElementById("nameInput");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const leaveBtn = document.getElementById("leaveBtn");
const userList = document.getElementById("userList");
const colorSelect = document.getElementById("colorSelect");
const privateTarget = document.getElementById("privateTarget");
const updateBtn = document.getElementById("updateBtn");

let username = "";
let myColor = "#000000";
let privateTo = "";

/* 名前復元 */
const savedName = localStorage.getItem("chatName");
if (savedName) {
  username = savedName;
  socket.emit("join", { name: username, color: myColor });
  login.style.display = "none";
  chat.style.display = "flex";
}

/* 入室 */
joinBtn.onclick = () => {
  if (!nameInput.value.trim()) return;
  username = nameInput.value.trim();
  localStorage.setItem("chatName", username);
  socket.emit("join", { name: username, color: myColor });
  login.style.display = "none";
  chat.style.display = "flex";
};

/* 文字色変更を即反映 */
colorSelect.oninput = () => {
  myColor = colorSelect.value;
  socket.emit("updateColor", { color: myColor });
};

/* 内緒相手は更新ボタンで */
updateBtn.onclick = () => {
  privateTo = privateTarget.value.trim();
};

/* 送信 */
sendBtn.onclick = () => {
  if (!input.value.trim()) return;
  const text = input.value.trim();
  socket.emit("message", { name: username, text, color: myColor, to: privateTo });
  input.value = "";
};

/* 退出 */
leaveBtn.onclick = () => {
  socket.emit("leave");
  localStorage.removeItem("chatName");
  chat.style.display = "none";
  login.style.display = "flex";
  messages.innerHTML = "";
  userList.innerHTML = "";
};

/* 過去ログ（最新順） */
socket.on("pastMessages", logs => {
  for (let i = logs.length - 1; i >= 0; i--) {
    const d = logs[i];
    const li = document.createElement("li");
    if (d.to) {
      li.textContent = `${d.name} ＞ ${d.to}: ${d.text}`;
    } else {
      li.textContent = `${d.name}: ${d.text}`;
    }
    li.style.color = d.color || (d.type === "girl" ? "red" : d.type === "boy" ? "blue" : "#000");
    messages.prepend(li);
  }
});

/* 新規メッセージ */
socket.on("message", data => {
  if (data.to && data.to !== username && data.name !== username) return;
  const li = document.createElement("li");
  if (data.to) {
    li.textContent = `${data.name} ＞ ${data.to}: ${data.text}`;
  } else {
    li.textContent = `${data.name}: ${data.text}`;
  }
  li.style.color = data.color || (data.type === "girl" ? "red" : data.type === "boy" ? "blue" : "#000");
  messages.prepend(li);
});

/* systemメッセージ */
socket.on("system", msg => {
  const li = document.createElement("li");
  li.className = "system";
  if (typeof msg === "string") li.textContent = msg;
  else {
    li.textContent = msg.text;
    if (msg.type === "girl") li.classList.add("girl");
    if (msg.type === "boy") li.classList.add("boy");
  }
  messages.prepend(li);
});

/* 参加者リスト */
socket.on("userList", list => {
  userList.innerHTML = "";
  list.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u.name;
    li.style.color = u.color || "#000";
    userList.appendChild(li);
  });
});
</script>
</body>
</html>
