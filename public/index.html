<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チャット</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
}

#login {
  padding: 20px;
}

#chat {
  display: none;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#inputBar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: white;
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  gap: 5px;
  z-index: 1000;
}

#messages {
  list-style: none;
  margin: 0;
  padding: 70px 10px 10px 10px; /* inputBarの高さ分あける */
  overflow-y: auto;
  flex: 1;
}

#messages li {
  padding: 4px 0;
}

#input {
  flex: 1;
  font-size: 16px;
}

button {
  font-size: 16px;
}
</style>
</head>
<body>

<div id="login">
  <h3>名前を入力してください</h3>
  <input id="nameInput" placeholder="ニックネーム">
  <button onclick="join()">入室</button>
</div>

<div id="chat">
  <div id="inputBar">
    <input id="input" placeholder="メッセージを入力">
    <button onclick="send()">送信</button>
    <button onclick="leave()">退出</button>
  </div>
  <ul id="messages"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let myName = "";

function join() {
  myName = document.getElementById("nameInput").value;
  if (!myName) return alert("名前を入れてください");
  socket.emit("join", myName);
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "flex";
}

socket.on("system", msg => {
  const li = document.createElement("li");
  li.textContent = msg;
  li.style.color = "gray";
  document.getElementById("messages").appendChild(li);
});

socket.on("chat", data => {
  const li = document.createElement("li");
  li.textContent = data.name + " : " + data.msg;
  document.getElementById("messages").appendChild(li);
  li.scrollIntoView();
});

function send() {
  const i = document.getElementById("input");
  if (!i.value) return;
  socket.emit("chat", { name: myName, msg: i.value });
  i.value = "";
}

function leave() {
  socket.disconnect();
  location.reload();
}
</script>
</body>
</html>
