<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let myName = "";

  myName = document.getElementById("nameInput").value.trim();
  if (!myName) return alert("åå‰ã‚’å…¥ã‚Œã¦ãã ã•ã„");

  socket.emit("join", { name: myName });

};
