<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>チャット</title>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #e5ddd5;
}

#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

#login input {
  font-size: 18px;
  padding: 8px;
}

#chat {
  display: none;
  height: 100vh;
  padding-top: 70px;
  box-sizing: border-box;
}

#inputBar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #f0f0f0;
  padding: 10px;
  display: flex;
  gap: 5px;
  border-bottom: 1px solid #ccc;
}

#inputBar input {
  flex: 1;
  font-size: 18px;
  padding: 8px;
}

#inputBar button {
  font-size: 16px;
  padding: 8px 12px;
}

#messages {
  list-style: none;
  padding: 10px;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.message {
  max-width: 70%;
  padding: 8px 12px;
  border-radius: 15px;
  font-size: 16px;
  word-wrap: break-word;
}

.mine {
  align-self: flex-end;
  background: #dcf8c6;
}

.other {
  align-self: flex-start;
  background: #ffffff;
}

.system {
  align-self: center;
  background: #ddd;
  color: #555;
  font-size: 13px;
}
</style>
</head>
<body>

<div id="login">
  <h3>名前を入力してください</h3>
  <input id="nameInput" placeholder="ニックネーム">
  <button onclick="join()">入室</button>
</div>

<div id="chat">
  <div id="inputBar">
    <input id="input" placeholder="メッセージ">
    <button onclick="send()">送信</button>
    <button onclick="leave()">退出</button>
  </div>
  <ul id="messages"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let myName = "";

function join() {
  myName = document.getElementById("nameInput").value;
  if (!myName) return alert("名前を入れてください");
  socket.emit("join", myName);
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "block";
}

  addMessage(msg, "system");
});
