<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chat v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
#login, #chat { flex: 1; display: flex; flex-direction: column; }
#chat { display: none; }

/* system */
.system { color: gray; }
.system.girl { color: red; font-weight: bold; }
.system.boy { color: blue; font-weight: bold; }

/* 上部 */
#controls { display: flex; gap: 5px; padding: 5px; position: sticky; top: 0; background: #fff; z-index: 10; }
input, button, select { padding: 10px; font-size: 16px; }

/* 参加者 */
#userList { display: flex; flex-wrap: wrap; gap: 10px; background: #f0f0f0; padding: 5px; list-style: none; max-height: 100px; overflow-x: auto; }
#userList li { padding: 3px 8px; border-radius: 5px; }

/* 設定 */
#settings { display: flex; gap: 5px; align-items: center; flex-wrap: wrap; padding: 5px; background: #f9f9f9; border-bottom: 1px solid #ccc; }
#settings input, #settings button, #settings select { padding: 5px; font-size: 14px; }

/* メッセージ */
#messages { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; list-style: none; }
#messages li { margin-bottom: 5px; }
.private { background: #fff3cd; padding: 3px 6px; border-radius: 4px; }
</style>
</head>
<body>

<div id="login">
  <h2>入室</h2>
  <input id="nameInput" placeholder="名前">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <div id="controls">
    <input id="input" placeholder="メッセージ">
    <button id="sendBtn">送信</button>
  </div>

  <div id="participants">
    <strong>参加者:</strong>
    <ul id="userList"></ul>
  </div>

  <div id="settings">
    <label>文字色: <input type="color" id="colorSelect" value="#000000"></label>
    <label>内緒相手:
      <select id="privateTarget">
        <option value="">なし</option>
      </select>
    </label>
    <button id="leaveBtn">退出</button>
  </div>

  <ul id="messages"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const login = document.getElementById("login");
const chat = document.getElementById("chat");
const joinBtn = document.getElementById("joinBtn");
const nameInput = document.getElementById("nameInput");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const leaveBtn = document.getElementById("leaveBtn");
const userList = document.getElementById("userList");
const colorSelect = document.getElementById("colorSelect");
const privateTarget = document.getElementById("privateTarget");

let username = "";
let myColor = "#000000";
let privateTo = "";

/* 名前復元 */
const savedName = localStorage.getItem("chatName");
if (savedName) {
  username = savedName;
  socket.emit("join", { name: username, color: myColor });
  login.style.display = "none";
  chat.style.display = "flex";
}

/* 入室 */
joinBtn.onclick = () => {
  if (!nameInput.value.trim()) return;
  username = nameInput.value.trim();
  localStorage.setItem("chatName", username);
  socket.emit("join", { name: username, color: myColor });
  login.style.display = "none";
  chat.style.display = "flex";
};

/* 色変更 即反映 */
colorSelect.oninput = () => {
  myColor = colorSelect.value;
  socket.emit("updateColor", { color: myColor });
};

/* 内緒相手 */
privateTarget.onchange = () => {
  privateTo = privateTarget.value; // socket.id
};

/* 送信 */
sendBtn.onclick = () => {
  if (!input.value.trim()) return;

  socket.emit("message", {
    text: input.value.trim(),
    color: myColor,
    to: privateTo || undefined
  });

  input.value = "";
};

/* 退出 */
leaveBtn.onclick = () => {
  socket.emit("leave");
  localStorage.removeItem("chatName");
  chat.style.display = "none";
  login.style.display = "flex";
  messages.innerHTML = "";
  userList.innerHTML = "";
};

/* 過去ログ */
socket.on("pastMessages", logs => {
  logs.forEach(d => {
    const li = document.createElement("li");
    if (d.private) {
      li.textContent = `【内緒】${d.name}: ${d.text}`;
      li.classList.add("private");
    } else {
      li.textContent = `${d.name}: ${d.text}`;
    }
    li.style.color = d.color || "#000";
    messages.prepend(li);
  });
});

/* 新着メッセージ */
socket.on("message", d => {
  if (d.private && d.to !== socket.id && d.name !== username) return;

  const li = document.createElement("li");
  if (d.private) {
    li.textContent = `【内緒】${d.name}: ${d.text}`;
    li.classList.add("private");
  } else {
    li.textContent = `${d.name}: ${d.text}`;
  }
  li.style.color = d.color || "#000";
  messages.prepend(li);
});

/* 参加者リスト */
socket.on("userList", list => {
  userList.innerHTML = "";
  privateTarget.innerHTML = `<option value="">なし</option>`;

  list.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u.name;
    li.style.color = u.color || "#000";
    userList.appendChild(li);

   if (u.id !== socket.id) {
      const opt = document.createElement("option");
      opt.value = u.id; // ★socket.id
      opt.textContent = u.name;
      privateTarget.appendChild(opt);
    }
  });
});
</script>
</body>
</html>
