<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:sans-serif;height:100vh;display:flex;flex-direction:column}
#login,#chat{flex:1;display:flex;flex-direction:column}
#chat{display:none}
#messages{flex:1;overflow:auto;padding:10px;list-style:none}
#userList{background:#f0f0f0;padding:5px;list-style:none;max-height:100px;overflow:auto}
#controls{display:flex;gap:5px;padding:5px}
input,button{padding:10px;font-size:16px}
.system{color:gray}
</style>
</head>
<body>

<div id="login">
  <h2>入室</h2>
  <input id="nameInput" placeholder="名前">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <h4>ユーザー</h4>
  <ul id="userList"></ul>
  <ul id="messages"></ul>
  <div id="controls">
    <input id="input" placeholder="メッセージ">
    <button id="sendBtn">送信</button>
    <button id="leaveBtn">退出</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const login = loginDiv = document.getElementById("login");
const chat = document.getElementById("chat");
const joinBtn = document.getElementById("joinBtn");
const nameInput = document.getElementById("nameInput");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const leaveBtn = document.getElementById("leaveBtn");
const userList = document.getElementById("userList");

let username = "";

joinBtn.onclick = () => {
  if (!nameInput.value.trim()) return;
  username = nameInput.value.trim();
  socket.emit("join", { name: username });
  login.style.display="none";
  chat.style.display="flex";
};

sendBtn.onclick = () => {
  if (!input.value.trim()) return;
  socket.emit("message", { name: username, text: input.value.trim() });
  input.value="";
};

leaveBtn.onclick = () => {
  socket.emit("leave");
  chat.style.display="none";
  login.style.display="flex";
  messages.innerHTML="";
  userList.innerHTML="";
};

socket.on("message", d => {
  const li=document.createElement("li");
  li.textContent = `${d.name}: ${d.text}`;
  messages.appendChild(li);
});

socket.on("system", msg => {
  const li=document.createElement("li");
  li.textContent = msg;
  li.className="system";
  messages.appendChild(li);
});

socket.on("userList", list => {
  userList.innerHTML="";
  list.forEach(u=>{
    const li=document.createElement("li");
    li.textContent=u.name;
    userList.appendChild(li);
  });
});
</script>
</body>
</html>
