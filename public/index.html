<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chat v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
#login, #chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}
#chat { display: none; }

#controls {
  display: flex;
  gap: 5px;
  padding: 5px;
  flex-shrink: 0;
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 10;
}

input, button { padding: 10px; font-size: 16px; }

#userList {
  background: #f0f0f0;
  padding: 5px;
  list-style: none;
  max-height: 100px;
  overflow: auto;
  flex-shrink: 0;
}

#messages {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  padding: 10px;
  list-style: none;
}

#punishList, #punishMaleList {
  background: #ffe0e0;
  padding: 5px;
  list-style: none;
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 10px;
}

.system { color: gray; }
</style>
</head>
<body>

<div id="login">
  <h2>入室</h2>
  <input id="nameInput" placeholder="名前">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <div id="controls">
    <input id="input" placeholder="メッセージ">
    <button id="sendBtn">送信</button>
    <button id="leaveBtn">退出</button>
  </div>

  <ul id="userList"></ul>

  <h4>チャット</h4>
  <ul id="messages"></ul>

  <h4>女子罰</h4>
  <ul id="punishList">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <h4>男子罰</h4>
  <ul id="punishMaleList">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const login = document.getElementById("login");
const chat = document.getElementById("chat");
const joinBtn = document.getElementById("joinBtn");
const nameInput = document.getElementById("nameInput");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const leaveBtn = document.getElementById("leaveBtn");
const userList = document.getElementById("userList");
const punishList = document.getElementById("punishList");
const punishMaleList = document.getElementById("punishMaleList");

let username = "";

joinBtn.onclick = () => {
  if (!nameInput.value.trim()) return;
  username = nameInput.value.trim();
  socket.emit("join", { name: username });
  login.style.display = "none";
  chat.style.display = "flex";
};

sendBtn.onclick = () => {
  if (!input.value.trim()) return;
  const text = input.value.trim();
  socket.emit("message", { name: username, text });

  if (text === "女子罰") socket.emit("punish");
  if (text === "男子罰") socket.emit("punish_male");

  input.value = "";
};

leaveBtn.onclick = () => {
  socket.emit("leave");
  chat.style.display = "none";
  login.style.display = "flex";
  messages.innerHTML = "";
  userList.innerHTML = "";
};

socket.on("message", d => {
  const li = document.createElement("li");
  li.textContent = `${d.name}: ${d.text}`;
  messages.prepend(li);
});

socket.on("system", msg => {
  const li = document.createElement("li");
  li.textContent = msg;
  li.className = "system";
  messages.prepend(li);
});

socket.on("userList", list => {
  userList.innerHTML = "";
  list.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u.name;
    userList.appendChild(li);
  });
});

socket.on("punish", text => {
  const emptyLi = Array.from(punishList.children).find(li => li.textContent === "");
  if (emptyLi) emptyLi.textContent = text;
});

socket.on("punish_male", text => {
  const emptyLi = Array.from(punishMaleList.children).find(li => li.textContent === "");
  if (emptyLi) emptyLi.textContent = text;
});
</script>
</body>
</html>
