<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chat v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
#login, #chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}
#chat { display: none; }

#controls {
  display: flex;
  gap: 5px;
  padding: 5px;
  flex-shrink: 0;
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 10;
}

input, button { padding: 10px; font-size: 16px; }

#userList {
  background: #f0f0f0;
  padding: 5px;
  list-style: none;
  max-height: 100px;
  overflow: auto;
  flex-shrink: 0;
}

#messages {
  flex: 1;
  display: flex;
  flex-direction: column; /* 最新を上に */
  overflow-y: auto;
  padding: 10px;
  list-style: none;
}

#punishList {
  background: #ffe0e0;
  padding: 5px;
  list-style: none;
  max-height: 300px;
  overflow-y: auto;
}

.system { color: gray; }
</style>
</head>
<body>

<div id="login">
  <h2>入室</h2>
  <input id="nameInput" placeholder="名前">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <div id="controls">
    <input id="input" placeholder="メッセージ">
    <button id="sendBtn">送信</button>
    <button id="leaveBtn">退出</button>
  </div>

  
  <ul id="userList"></ul>

  <h4>チャット</h4>
  <ul id="messages"></ul>

  <h4>罰ゲーム</h4>
  <ul id="punishList">
    <!-- 罰ゲーム枠30個 -->
    <li id="punish1"></li><li id="punish2"></li><li id="punish3"></li><li id="punish4"></li><li id="punish5"></li>
    <li id="punish6"></li><li id="punish7"></li><li id="punish8"></li><li id="punish9"></li><li id="punish10"></li>
    <li id="punish11"></li><li id="punish12"></li><li id="punish13"></li><li id="punish14"></li><li id="punish15"></li>
    <li id="punish16"></li><li id="punish17"></li><li id="punish18"></li><li id="punish19"></li><li id="punish20"></li>
    <li id="punish21"></li><li id="punish22"></li><li id="punish23"></li><li id="punish24"></li><li id="punish25"></li>
    <li id="punish26"></li><li id="punish27"></li><li id="punish28"></li><li id="punish29"></li><li id="punish30"></li>
  </ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const login = document.getElementById("login");
const chat = document.getElementById("chat");
const joinBtn = document.getElementById("joinBtn");
const nameInput = document.getElementById("nameInput");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const leaveBtn = document.getElementById("leaveBtn");
const userList = document.getElementById("userList");
const punishList = document.getElementById("punishList");

let username = "";

joinBtn.onclick = () => {
  if (!nameInput.value.trim()) return;
  username = nameInput.value.trim();
  socket.emit("join", { name: username });
  login.style.display = "none";
  chat.style.display = "flex";
};

sendBtn.onclick = () => {
  if (!input.value.trim()) return;
  const text = input.value.trim();
  socket.emit("message", { name: username, text });

  // 「罰ゲーム」と送信したらランダムに1個表示
  if (text === "罰ゲーム") {
    socket.emit("punish");
  }

  input.value = "";
};

leaveBtn.onclick = () => {
  socket.emit("leave");
  chat.style.display = "none";
  login.style.display = "flex";
  messages.innerHTML = "";
  userList.innerHTML = "";
};

// チャットメッセージ受信
socket.on("message", d => {
  const li = document.createElement("li");
  li.textContent = `${d.name}: ${d.text}`;
  messages.prepend(li);
});

// システムメッセージ
socket.on("system", msg => {
  const li = document.createElement("li");
  li.textContent = msg;
  li.className = "system";
  messages.prepend(li);
});

// ユーザーリスト更新
socket.on("userList", list => {
  userList.innerHTML = "";
  list.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u.name;
    userList.appendChild(li);
  });
});

// 罰ゲーム更新
socket.on("punish", text => {
  // ランダムな空の罰枠に表示
  const emptyLi = Array.from(punishList.children).find(li => li.textContent === "");
  if (emptyLi) emptyLi.textContent = text;
});
</script>
</body>
</html>
