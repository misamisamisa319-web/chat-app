<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chat v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    "Segoe UI",
    "Hiragino Kaku Gothic ProN",
    "Hiragino Sans",

  height: 100vh;

}

#login, #chat { flex: 1; display: flex; flex-direction: column; }
#chat { display: none; }

.system { color: gray; }
.system.girl { color: red; font-weight: bold; }
.system.boy { color: blue; font-weight: bold; }

#controls { display: flex; gap: 5px; padding: 5px; position: sticky; top: 0; background: #fff; z-index: 10; }
input, button, select { padding: 10px; font-size: 16px; }

#userList { display: flex; flex-wrap: wrap; gap: 10px; background: #f0f0f0; padding: 5px; list-style: none; max-height: 100px; overflow-x: auto; }
#userList li { padding: 3px 8px; border-radius: 5px; }

#settings input, #settings button, #settings select { padding: 5px; font-size: 14px; }

#messages { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; list-style: none; }
#messages li { margin-bottom: 5px; }
.private { background: #fff3cd; padding: 3px 6px; border-radius: 4px; }

.time { opacity: .6; margin-right: 4px; }
</style>
</head>
<body>

<div id="login">
  <h2>å…¥å®¤</h2>

  <div id="roomInfo" style="margin-bottom:10px; color:#555;"></div>

  <input id="nameInput" placeholder="åå‰">
  <button id="joinBtn">å…¥å®¤</button>
</div>

<div id="chat">
  <div id="controls">
    <input id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸">
    <button id="sendBtn">é€ä¿¡</button>
    <button id="updateBtn">æ›´æ–°</button>
  </div>

  <div id="denkiRole" style="
  margin:6px 0;
  font-weight:bold;
"></div>

<div>
  <strong>å‚åŠ è€…:</strong>
  <ul id="userList"></ul>
</div>

  <div id="settings">
    <label>æ–‡å­—è‰²: <input type="color" id="colorSelect" value="#000000"></label>
    <label>å†…ç·’ç›¸æ‰‹:
      <select id="privateTarget">
        <option value="">ãªã—</option>
      </select>
    </label>
    <label>
      é€šçŸ¥éŸ³:
      <select id="soundSelect">
        <option value="off">OFF</option>
        <option value="small">å°</option>
        <option value="medium">ä¸­</option>
        <option value="large">å¤§</option>
      </select>
    </label>
    <button id="leaveBtn">é€€å‡º</button>
  </div>

  <ul id="messages"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const login = document.getElementById("login");
const chat = document.getElementById("chat");
const joinBtn = document.getElementById("joinBtn");
const nameInput = document.getElementById("nameInput");
const roomInfo = document.getElementById("roomInfo");

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const updateBtn = document.getElementById("updateBtn");
const leaveBtn = document.getElementById("leaveBtn");
const userList = document.getElementById("userList");
const colorSelect = document.getElementById("colorSelect");
const privateTarget = document.getElementById("privateTarget");
const soundSelect = document.getElementById("soundSelect");

const notifySound = new Audio("/notify.mp3");

const SOUND_LEVELS = { off:0, small:0.2, medium:0.5, large:1.0 };
let soundLevel = localStorage.getItem("soundLevel") || "off";
soundSelect.value = soundLevel;

let username = "";
let myColor = "#000000";
let privateTo = "";
let joined = false;
window.addEventListener("load", () => {
  const savedName  = localStorage.getItem("chatName");
  const savedRoom  = localStorage.getItem("chatRoom");
  const savedColor = localStorage.getItem("chatColor") || "#000000";

  if (savedName && savedRoom) {
    username = savedName;
    myColor = savedColor;
    colorSelect.value = myColor;

    socket.emit("join", {
      name: username,
      color: myColor,
      room: savedRoom
    });

    joined = true;
    login.style.display = "none";
    chat.style.display = "flex";
  }
});


// ===== ãƒ­ãƒ“ãƒ¼ã‹ã‚‰ã®æƒ…å ± =====
const room = localStorage.getItem("chatRoom");
const key  = localStorage.getItem("chatKey");

if (!room && !joined) {
  alert("ãƒ­ãƒ“ãƒ¼ã‹ã‚‰å…¥å®¤ã—ã¦ãã ã•ã„");
  location.href = "/lobby.html";
}


if (room) {
  roomInfo.textContent = `å…¥å®¤å…ˆï¼š${room}`;
}


// ===== è¡¨ç¤º =====
function renderMsg(d) {
  const li = document.createElement("li");

  if (d.time) {
    const t = document.createElement("span");
    t.textContent = `[${d.time}] `;
    t.className = "time";
    li.appendChild(t);
  }

  const text = document.createElement("span");

  if (d.private) {
    let toName = d.to === socket.id ? username : "ç›¸æ‰‹";
    text.textContent = `ã€å†…ç·’ã€‘${d.name} â–¶ ${toName}: ${d.text}`;
    li.classList.add("private");
  } else {
    text.textContent = `${d.name}: ${d.text}`;
  }

  li.appendChild(text);
  li.style.color = d.color || "#000";
  messages.prepend(li);
}

// ===== å—ä¿¡ =====
socket.on("pastMessages", logs => {
  messages.innerHTML = "";
  logs.forEach(renderMsg);
});

socket.on("message", d => {
  if (d.private && d.to !== socket.id && d.name !== username) return;
  if (soundLevel !== "off" && d.name && d.name !== username) {
    notifySound.volume = SOUND_LEVELS[soundLevel];
    notifySound.currentTime = 0;
    notifySound.play().catch(()=>{});
  }
  renderMsg(d);
});

socket.on("userList", list => {
  userList.innerHTML = "";
  privateTarget.innerHTML = `<option value="">ãªã—</option>`;
  list.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u.name;
    li.style.color = u.color || "#000";
    userList.appendChild(li);
    if (u.id !== socket.id) {
      const opt = document.createElement("option");
      opt.value = u.id;
      opt.textContent = u.name;
      privateTarget.appendChild(opt);
    }
  });
});
socket.on("denkiRole", role => {
  const el = document.getElementById("denkiRole");
  if (!el) return;

  if (role === "player1") {
    el.textContent = "âš¡ ã‚ãªãŸã¯ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1ã§ã™";
    el.style.color = "red";
  } else if (role === "player2") {
    el.textContent = "âš¡ ã‚ãªãŸã¯ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2ã§ã™";
    el.style.color = "blue";
  } else {
    el.textContent = "ğŸ‘€ ã‚ãªãŸã¯è¦³æˆ¦ä¸­ã§ã™";
    el.style.color = "gray";
  }
});

// ===== å…¥å®¤å‡¦ç† =====
joinBtn.onclick = () => {
  if (joined || !nameInput.value.trim()) return;

  username = nameInput.value.trim();
  localStorage.setItem("chatName", username);

  socket.emit("join", {
    name: username,
    color: myColor,
    room,
    key
  });

  joined = true;
  login.style.display = "none";
  chat.style.display = "flex";
};

// ===== æ“ä½œ =====
colorSelect.oninput = () => {
  myColor = colorSelect.value;
  localStorage.setItem("chatColor", myColor);
  socket.emit("updateColor", { color: myColor });
};

soundSelect.onchange = () => {
  soundLevel = soundSelect.value;
  localStorage.setItem("soundLevel", soundLevel);
};

privateTarget.onchange = () => {
  privateTo = privateTarget.value || "";
};

sendBtn.onclick = () => {
  if (!input.value.trim()) return;
  socket.emit("message", {
    text: input.value.trim(),
    color: myColor,
    to: privateTo || undefined
  });
  input.value = "";
  privateTo = "";
  privateTarget.value = "";
};

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendBtn.click();
  }
});

leaveBtn.onclick = () => {
  socket.emit("leave");
  localStorage.removeItem("chatName");
  localStorage.removeItem("chatRoom");
  localStorage.removeItem("chatKey");
  location.href = "/lobby.html";
};
</script>

</body>
</html>
