<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チャット</title>
<style>
body { font-family: sans-serif; margin: 0; }
#chat { display: none; height: 100vh; flex-direction: column; }
#inputBar {
  position: fixed;
  top: 0; left: 0; width: 100%;
  background: #eee;
  padding: 10px;
  display: flex;
  gap: 5px;
  border-bottom: 1px solid #ccc;
}
#messages {
  margin-top: 60px;
  padding: 10px;
  list-style: none;
}
</style>
</head>
<body>

<div id="login">
  <h3>名前を入力してください</h3>
  <input id="nameInput">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <div id="inputBar">
    <input id="input">
    <button id="sendBtn">送信</button>
    <button id="leaveBtn">退出</button>
  </div>
  <ul id="messages"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let myName = "";

document.getElementById("joinBtn").onclick = () => {
  console.log("join clicked");
  myName = document.getElementById("nameInput").value;
  if (!myName) return alert("名前を入れてください");

  socket.emit("join", myName);
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "flex";
};

document.getElementById("sendBtn").onclick = () => {
  const i = document.getElementById("input");
  if (!i.value) return;
  socket.emit("chat", { name: myName, msg: i.value });
  i.value = "";
};

document.getElementById("leaveBtn").onclick = () => {
  socket.disconnect();
  location.reload();
};

socket.on("system", msg => {
  const li = document.createElement("li");
  li.textContent = msg;
  li.style.color = "gray";
  document.getElementById("messages").appendChild(li);
});

function colorFromName(name) {
  let hash = 0;
  for (let i = 0; i < name.length; i++) {
    hash = name.charCodeAt(i) + ((hash << 5) - hash);
  }
  return `hsl(${hash % 360}, 70%, 40%)`;
}

socket.on("chat", data => {
  const li = document.createElement("li");

  const nameSpan = document.createElement("span");
  nameSpan.textContent = data.name;
  nameSpan.style.color = colorFromName(data.name);
  nameSpan.style.fontWeight = "bold";

  const msgSpan = document.createElement("span");
  msgSpan.textContent = " : " + data.msg;

  li.appendChild(nameSpan);
  li.appendChild(msgSpan);

  document.getElementById("messages").appendChild(li);
});

</script>

</body>
</html>
