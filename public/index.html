<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チャット</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#login {
  padding: 20px;
  flex: 0 0 auto;
}

#chat {
  display: none;
  flex: 1 1 auto;
  display: flex;
  flex-direction: column;
}

#messages {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 10px;
  list-style: none;
  margin: 0;
  margin-top: 50px; /* 上バーの高さ分 */
}

#messages li {
  margin-bottom: 6px;
}

#userList {
  padding: 0 10px;
  list-style: none;
  margin: 0 0 10px 0;
}

#inputBar {
  position: fixed;
  top: 0;               
  left: 0;
  right: 0;
  background: #eee;
  padding: 6px;
  display: flex;
  gap: 4px;
  border-bottom: 1px solid #ccc;
  box-sizing: border-box;
}

#inputBar input {
  flex: 1 1 auto;
  min-width: 0;
  font-size: 16px;
  padding: 6px 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

#inputBar button {
  padding: 6px 10px;
  font-size: 14px;
}
</style>
</head>
<body>

<div id="login">
  <h3>名前を入力してください</h3>
  <input id="nameInput" placeholder="ニックネーム">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <div id="inputBar">
    <input id="input" placeholder="メッセージを入力">
    <button id="sendBtn">送信</button>
    <button id="leaveBtn">退出</button>
  </div>
  <ul id="messages"></ul>
  <ul id="userList"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let myName = "";

// 入室ボタン
document.getElementById("joinBtn").onclick = () => {
  myName = document.getElementById("nameInput").value.trim();
  if (!myName) return alert("名前を入れてください");

  socket.emit("join", { name: myName });
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "flex";
};

// 送信ボタン
document.getElementById("sendBtn").onclick = () => {
  const input = document.getElementById("input");
  const msg = input.value.trim();
  if (!msg) return;
  socket.emit("message", { name: myName, text: msg });
  input.value = "";
};

// 退出ボタン
document.getElementById("leaveBtn").onclick = () => {
  socket.emit("leave", { name: myName });
  document.getElementById("chat").style.display = "none";
  document.getElementById("login").style.display = "block";
};

// メッセージ受信
socket.on("message", (msg) => {
  const li = document.createElement("li");
  li.textContent = msg.name + ": " + msg.text;
  document.getElementById("messages").appendChild(li);
});

// 参加者リスト更新
socket.on("userList", (users) => {
  const list = document.getElementById("userList");
  list.innerHTML = "";
  users.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u;
    list.appendChild(li);
  });
});
</script>

</body>
</html>
