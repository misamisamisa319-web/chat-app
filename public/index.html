<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チャット</title>
<style>
body { font-family: sans-serif; margin:0; height:100vh; display:flex; flex-direction:column; }
#login { padding:20px; flex:0 0 auto; }
#chat { display:none; flex:1 1 auto; display:flex; flex-direction:column; }
#messages { flex:1 1 auto; overflow-y:auto; padding:10px; list-style:none; margin:0; }
#messages li { margin-bottom:6px; }
#userList { padding:0 10px; list-style:none; margin:0 0 10px 0; }
#inputBar { position:fixed; top:0; left:0; right:0; background:#eee; padding:6px; display:flex; gap:4px; border-bottom:1px solid #ccc; box-sizing:border-box; }
#inputBar input { flex:1 1 auto; min-width:0; font-size:16px; padding:6px 8px; border-radius:4px; border:1px solid #ccc; }
#inputBar button { padding:6px 10px; font-size:14px; }
</style>
</head>
<body>

<div id="login">
  <h3>名前を入力してください</h3>
  <input id="nameInput" placeholder="ニックネーム">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <ul id="messages"></ul>
  <div id="inputBar">
    <input id="input" placeholder="メッセージを入力">
    <button id="sendBtn">送信</button>
    <button id="leaveBtn">退出</button>
  </div>
  <h4>参加者一覧</h4>
  <ul id="userList"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let myName = "";

document.getElementById("joinBtn").onclick = () => {
  myName = document.getElementById("nameInput").value.trim();
  if(!myName) return alert("名前を入れてください");

  socket.emit("join", { name: myName });
  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="flex";
};

document.getElementById("sendBtn").onclick = () => {
  const msg = document.getElementById("input").value.trim();
  if(!msg) return;
  socket.emit("message", { name: myName, text: msg });
  document.getElementById("input").value = "";
};

document.getElementById("leaveBtn").onclick = () => {
  document.getElementById("chat").style.display="none";
  document.getElementById("login").style.display="block";
};

socket.on("message", (msg) => {
  const li = document.createElement("li");
  li.textContent = msg.name + ": " + msg.text;
  document.getElementById("messages").insertBefore(li, document.getElementById("messages").firstChild);
});

socket.on("punishment", (msg) => {
  const li = document.createElement("li");
  li.textContent = "罰ゲーム: " + msg.text;
  li.style.color = "red";
  document.getElementById("messages").insertBefore(li, document.getElementById("messages").firstChild);
});

socket.on("userList", (list) => {
  const ul = document.getElementById("userList");
  ul.innerHTML="";
  list.forEach(u=>{
    const li = document.createElement("li");
    li.textContent = u;
    ul.appendChild(li);
  });
});
</script>

</body>
</html>
