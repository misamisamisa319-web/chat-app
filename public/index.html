<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>チャット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    #login {
      padding: 20px;
      text-align: center;
    }

    #login input {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }

    #login button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
    }

    #chat {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #inputBar {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 5px;
    }

    #inputBar input {
      flex: 1;
      font-size: 16px;
      padding: 8px;
    }

    #inputBar button {
      font-size: 16px;
      padding: 8px 12px;
    }

    #messages {
      list-style: none;
      padding: 10px;
      margin: 0;
      overflow-y: auto;
      flex: 1;
    }

    #messages li {
      padding: 4px 0;
      font-size: 15px;
    }

    #status {
      padding: 5px 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<div id="login">
  <h3>名前を入力してください</h3>
  <input id="nameInput" placeholder="ニックネーム">
  <br>
  <button onclick="join()">入室</button>
</div>

<div id="chat">
  <div id="inputBar">
    <input id="input" placeholder="メッセージを入力">
    <button onclick="send()">送信</button>
    <button onclick="leave()">退出</button>
  </div>

  <div id="status"></div>
  <ul id="messages"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let myName = "";

function join() {
  myName = document.getElementById("nameInput").value;
  if (!myName) return alert("名前を入れてください");
  socket.emit("join", myName);
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "flex";
}

socket.on("system", msg => {
  const li = document.createElement("li");
  li.textContent = msg;
  li.style.color = "gray";
  document.getElementById("messages").appendChild(li);
});

socket.on("chat", data => {
  const li = document.createElement("li");
  li.textContent = data.name + " : " + data.msg;
  document.getElementById("messages").appendChild(li);
});

function send() {
  const i = document.getElementById("input");
  if (!i.value) return;
  socket.emit("chat", { name: myName, msg: i.value });
  i.value = "";
}

function leave() {
  socket.disconnect();
  location.reload();
}
</script>

</body>
</html>
