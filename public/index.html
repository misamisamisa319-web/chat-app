<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chat v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
#login, #chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}
#chat { display: none; }
.system { color: gray; }
.system.girl { color: red; font-weight: bold; }
.system.boy { color: blue; font-weight: bold; }
#controls { display: flex; gap: 5px; padding: 5px; flex-shrink: 0; position: sticky; top: 0; background: #fff; z-index: 10; }
input, button { padding: 10px; font-size: 16px; }
#userList { background: #f0f0f0; padding: 5px; list-style: none; max-height: 100px; overflow: auto; flex-shrink: 0; }
#messages { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; list-style: none; }
#punishList, #punishMaleList { background: #ffe0e0; padding: 5px; list-style: none; max-height: 200px; overflow-y: auto; margin-bottom: 10px; }
#punishList:empty, #punishMaleList:empty { display: none; }
</style>
</head>
<body>
<div id="login">
  <h2>入室</h2>
  <input id="nameInput" placeholder="名前">
  <button id="joinBtn">入室</button>
</div>
<div id="chat">
  <div id="controls">
    <input id="input" placeholder="メッセージ">
    <button id="sendBtn">送信</button>
    <button id="leaveBtn">退出</button>
  </div>
  <ul id="userList"></ul>
  <h4>チャット</h4>
  <ul id="messages"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const login = document.getElementById("login");
const chat = document.getElementById("chat");
const joinBtn = document.getElementById("joinBtn");
const nameInput = document.getElementById("nameInput");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const leaveBtn = document.getElementById("leaveBtn");
const userList = document.getElementById("userList");
let username = "";

/* ★★ 入室処理まとめ関数 ★★ */
function enterChat(name) {
  username = name;
  localStorage.setItem("chatName", username);

  login.style.display = "none";
  chat.style.display = "flex"; // 先にチャット画面を表示

  socket.emit("join", { name: username }); // そのあと join
}

/* ★★ 保存名から復元 ★★ */
const savedName = localStorage.getItem("chatName");
if (savedName) {
  enterChat(savedName);
}

/* ★★ 入室ボタン ★★ */
joinBtn.onclick = () => {
  if (!nameInput.value.trim()) return;
  enterChat(nameInput.value.trim());
};

/* ★★ メッセージ送信 ★★ */
sendBtn.onclick = () => {
  if (!input.value.trim()) return;
  const text = input.value.trim();
  socket.emit("message", { name: username, text });
  input.value = "";
};

/* ★★ 退出 ★★ */
leaveBtn.onclick = () => {
  socket.emit("leave");
  localStorage.removeItem("chatName");
  chat.style.display = "none";
  login.style.display = "flex";
  messages.innerHTML = "";
  userList.innerHTML = "";
};

/* ★★ 過去ログ受信 ★★ */
socket.on("pastMessages", logs => {
  logs.forEach(d => {
    const li = document.createElement("li");
    li.textContent = `${d.name}: ${d.text}`;
    if (d.type === "girl") li.style.color = "red";
    if (d.type === "boy") li.style.color = "blue";
    messages.appendChild(li); // 古い順で下に追加
  });
  messages.scrollTop = messages.scrollHeight;
});

/* ★★ 新規メッセージ受信 ★★ */
socket.on("message", data => {
  const li = document.createElement("li");
  li.textContent = `${data.name}: ${data.text}`;
  if (data.type === "girl") li.style.color = "red";
  if (data.type === "boy") li.style.color = "blue";
  messages.prepend(li); // 最新を上に表示
});

/* ★★ systemメッセージ受信 ★★ */
socket.on("system", msg => {
  const li = document.createElement("li");
  li.className = "system";
  if (typeof msg === "string") {
    li.textContent = msg;
  } else {
    li.textContent = msg.text;
    if (msg.type === "girl") li.classList.add("girl");
    if (msg.type === "boy") li.classList.add("boy");
  }
  messages.prepend(li); // 最新を上に表示
});

/* ★★ ユーザーリスト更新 ★★ */
socket.on("userList", list => {
  userList.innerHTML = "";
  list.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u.name;
    userList.appendChild(li);
  });
});
</script>
</body>
</html>
