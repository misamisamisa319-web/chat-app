<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チャット</title>
<style>
body { font-family:sans-serif; margin:0; }
#chat { display:none; height:100vh; flex-direction:column; }
#inputBar { position:fixed; top:0; left:0; width:100%; background:#eee; padding:10px; display:flex; gap:5px; border-bottom:1px solid #ccc; box-sizing:border-box; }
#messages { margin-top:60px; padding:10px; list-style:none; overflow-y:auto; flex:1; }
#messages li { margin-bottom:6px; }
</style>
</head>
<body>

<div id="login">
  <h3>名前を入力してください</h3>
  <input id="nameInput" placeholder="ニックネーム">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <div id="inputBar">
    <input id="input" placeholder="メッセージを入力" style="flex:1;">
    <button id="sendBtn">送信</button>
    <button id="leaveBtn">退出</button>
  </div>
  <ul id="messages"></ul>
  <h4>参加者一覧</h4>
  <ul id="userList"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let myName = "";

document.getElementById("joinBtn").onclick = () => {
  myName = document.getElementById("nameInput").value.trim();
  if (!myName) return alert("名前を入れてください");
  socket.emit("join", { name: myName });
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "flex";
};

document.getElementById("sendBtn").onclick = sendMessage;
document.getElementById("input").addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

function sendMessage() {
  const i = document.getElementById("input");
  if (!i.value) return;
  socket.emit("chat", { name: myName, msg: i.value });
  i.value = "";
}

document.getElementById("leaveBtn").onclick = () => {
  socket.disconnect();
  location.reload();
};

function addMessage(text, isSystem = false) {
  const li = document.createElement("li");
  li.textContent = text;
  if (isSystem) {
    li.style.color = "gray";
    li.style.fontStyle = "italic";
  }
  const ul = document.getElementById("messages");
  ul.insertBefore(li, ul.firstChild);
}

socket.on("system", msg => {
  addMessage(msg, true);
});

socket.on("chat", data => {
  addMessage(data.name + " : " + data.msg);
});

socket.on('userList', list => {
  const ul = document.getElementById('userList');
  ul.innerHTML = '';
  list.forEach(u => {
    const li = document.createElement('li');
    li.textContent = u;
    ul.appendChild(li);
  });
});
</script>

</body>
</html>
