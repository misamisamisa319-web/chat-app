<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チャット</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#chat {
  display: none;
  flex: 1;
  display: flex;
  flex-direction: column;
}

#login {
  padding: 20px;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  list-style: none;
  margin: 0;
}

#messages li {
  margin-bottom: 6px;
}

#userList {
  padding: 0 10px;
  list-style: none;
  margin: 0 0 10px 0;
}

#inputBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #eee;
  padding: 6px;
  display: flex;
  flex-wrap: wrap;      /* 画面狭いと折り返す */
  gap: 4px;
  border-top: 1px solid #ccc;
  box-sizing: border-box;
}

#inputBar input {
  flex: 1 1 auto;
  min-width: 0;
  font-size: 16px;
  padding: 6px 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}
