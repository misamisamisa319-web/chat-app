<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chat v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
#login, #chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}
#chat { display: none; }
.system { color: gray; }

.system.girl {
  color: red;
  font-weight: bold;
}

.system.boy {
  color: blue;
  font-weight: bold;
}

#controls {
  display: flex;
  gap: 5px;
  padding: 5px;
  flex-shrink: 0;
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 10;
}

input, button { padding: 10px; font-size: 16px; }

#userList {
  background: #f0f0f0;
  padding: 5px;
  list-style: none;
  max-height: 100px;
  overflow: auto;
  flex-shrink: 0;
}

#messages {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  padding: 10px;
  list-style: none;
}

#punishList, #punishMaleList {
  background: #ffe0e0;
  padding: 5px;
  list-style: none;
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 10px;
}

#punishList:empty,
#punishMaleList:empty {
  display: none;
}

.system { color: gray; }
</style>
</head>
<body>

<div id="login">
  <h2>入室</h2>
  <input id="nameInput" placeholder="名前">
  <button id="joinBtn">入室</button>
</div>

<div id="chat">
  <div id="controls">
    <input id="input" placeholder="メッセージ">
    <button id="sendBtn">送信</button>
    <button id="leaveBtn">退出</button>
  </div>

  <ul id="userList"></ul>

  <h4>チャット</h4>
  <ul id="messages"></ul>


  <ul id="punishList"></ul>

  <ul id="punishMaleList"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>

<script>
const socket = io();

const login = document.getElementById("login");
const chat = document.getElementById("chat");
const joinBtn = document.getElementById("joinBtn");
const nameInput = document.getElementById("nameInput");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const leaveBtn = document.getElementById("leaveBtn");
const userList = document.getElementById("userList");
const punishList = document.getElementById("punishList");
const punishMaleList = document.getElementById("punishMaleList");

let username = "";

/* ★★ ここが追加部分（何も考えなくてOK）★★ */
const savedName = localStorage.getItem("chatName");
if (savedName) {
  username = savedName;
  socket.emit("join", { name: username });
  login.style.display = "none";
  chat.style.display = "flex";
}
/* ★★ ここまで ★★ */

joinBtn.onclick = () => {
  if (!nameInput.value.trim()) return;
  username = nameInput.value.trim();

  localStorage.setItem("chatName", username);

  socket.emit("join", { name: username });
  login.style.display = "none";
  chat.style.display = "flex";
};

sendBtn.onclick = () => {
  if (!input.value.trim()) return;
  const text = input.value.trim();
  socket.emit("message", { name: username, text });


  input.value = "";
};

leaveBtn.onclick = () => {
  socket.emit("leave");
  localStorage.removeItem("chatName");

  chat.style.display = "none";
  login.style.display = "flex";
  messages.innerHTML = "";
  userList.innerHTML = "";
  punishList.innerHTML = "";
  punishMaleList.innerHTML = "";
};

socket.on("message", d => {
  const li = document.createElement("li");
  li.textContent = `${d.name}: ${d.text}`;
  messages.prepend(li);
});

socket.on("system", msg => {
  if (!msg || !msg.trim()) return;
  const li = document.createElement("li");
  li.textContent = msg;
  li.className = "system";
  if (msg.startsWith("女子罰")) li.classList.add("girl");
  if (msg.startsWith("男子罰")) li.classList.add("boy");
  messages.prepend(li);
});

socket.on("userList", list => {
  userList.innerHTML = "";
  list.forEach(u => {
    const li = document.createElement("li");
    li.textContent = u.name;
    userList.appendChild(li);
  });
});

socket.on("punishLog", logs => {
  punishList.innerHTML = "";
  punishMaleList.innerHTML = "";

  logs.forEach(l => {
    const li = document.createElement("li");
    li.textContent = l;

    if (l.startsWith("女子罰")) {
      punishList.prepend(li);
    } else if (l.startsWith("男子罰")) {
      punishMaleList.prepend(li);
    }
  });
});

</script>

</body>
</html>
